<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
            <h1>Login</h1>
            <div>
                <label>E-mail</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" required>
            </div>
            <div>
                <label>Senha</label>
                <br>
                <input type="password" name="senha" id="senha" placeholder="Digite a sua senha" required>
            </div>
            <input type="checkbox" id="check">Manter-se conectado
            <a href="#" id="esqueceu" name="esqueceu">Esqueceu a senha?</a>
            <br>
            <button type="submit">Login</button>
            <br>
            <p>Ainda não é cadastrado?</p>
            <a href="#" id="cadastro" name="cadastro">Cadastre-se</a>
       
    </main>
</body>
</html>
